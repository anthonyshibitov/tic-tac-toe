<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="source.js" defer></script>
</head>
<body>
    <div class="welcome">
        <h1>Tic-Tac-Toe</h1>
        <input type="button" value="Play" id="play" class="btn">
    </div>
    <div class="game">
        <div class="player-name-container">
            <div class="player-name" data-name="1">Player One</div>
            <div class="player-name" data-name="2">Player Two</div>
        </div>
        <div class="game-container">
            <div class="game-box-container">
                <div class="game-box" data-box="0"></div>
                <div class="game-box" data-box="1"></div>
                <div class="game-box" data-box="2"></div>
            </div>
            <div class="game-box-container">
                <div class="game-box" data-box="3"></div>
                <div class="game-box" data-box="4"></div>
                <div class="game-box" data-box="5"></div>
            </div>
            <div class="game-box-container">
                <div class="game-box" data-box="6"></div>
                <div class="game-box" data-box="7"></div>
                <div class="game-box" data-box="8"></div>
            </div>
        </div>
        <div class="button-container">
            <input type="button" value="Reset" id="reset-btn" class="btn">
            <input type="button" value="Menu" id="menu-btn" class="btn">
        </div>
    </div>
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <p class="player-prompt">T</p>
            <input type="text" name="playername" id="playername">
            <input type="button" value="Change" id="change-btn" class="btn">
        </div>
    </div>
</body>
</html>
